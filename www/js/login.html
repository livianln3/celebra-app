<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="registrationForm">
            <input type="email" id="email" placeholder="Digite seu email" required>
            <span id="emailError" class="error"></span>

            <div class="password-container">
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            <span id="passwordError" class="error"></span>

            <button type="submit" id="enterButton">Entrar</button>
            <button type="button" id="recoverPassword">Recuperar Senha</button>
            <button type="button" id="registerButton">Cadastre-se</button>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
