<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/calendario.css"/>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!--A fonte-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendário</title>
</head>
<body>
    <div id="navbar">
       <img src="../img/logoCelebra.png" id="imgLogo">
       <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #221329;">
            <div class="container-fluid p-0">
              <div class="d-flex justify-content-end w-100" style="background-color: #221329;">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" 
              aria-labelledby="offcanvasNavbarLabel" style="background-color: #221329;">
                <div class="offcanvas-header" style="background-color: #221329;">
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" 
                  aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" style="background-color: white;">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#" style="color:#221329">Menu</a>
                      <a class="nav-link active" aria-current="page" href="../js/calendario.html" style="color:#221329">Calendário</a>
                      <a class="nav-link" href="../js/meusEventos.html" style="color:#221329">Meus Eventos</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </div>

    <div id="containerCal">
        <div id="calendar"></div>

        <!-- Modal para escolher entre Criar Lembrete ou Planejamento -->
        <div id="choiceModal">
            <span id="closeChoiceModal" style="cursor:pointer; float:right; font-size:24px;">&times;</span>
            <h2>Escolha uma opção</h2>
            <button id="createReminderButton" class="btn btn-primary">Criar Lembrete para Evento</button>
            <button id="createPlanButton" class="btn btn-secondary">Criar Planejamento para Evento</button>
        </div>

        <!-- Modal de Planejamento -->
        <div id="planModal" class="modal" style="display:none;">
          <div class="modal-content" style="padding: 20px;">
            <span class="close" id="cancelPlanButton">&times;</span>
            <h2>Criar Planejamento para Evento</h2>
            <label for="planEventTitle">Nome do Evento:</label>
            <input type="text" id="planEventTitle" name="planEventTitle"><br>

            <label for="planEventTime">Horário:</label>
            <input type="datetime-local" id="planEventTime" name="planEventTime"><br>

            <label for="planEventLocation">Local:</label>
            <input type="text" id="planEventLocation" name="planEventLocation"><br>

            <label for="planEventPreparativos">Lista de Preparativos:</label><br>
            <input type="text" id="preparativoInput" placeholder="Digite um preparativo...">
            <button id="addPreparativoButton" class="btn btn-outline-primary">+</button><br>

            <!-- Lista de Preparativos -->
            <ul id="preparativosList"></ul>

            <label for="planEventGuests">Convidados:</label>
            <input type="text" id="planEventGuests" name="planEventGuests" placeholder="Digite os emails dos convidados"><br>

            <button id="savePlanButton" class="btn btn-success">Salvar Planejamento</button>
          </div>
        </div>

        <!-- Modal para criar/editar evento -->
        <div id="eventModal">
            <h3 id="modalTitle">Criar Lembrete de Evento</h3>
            <label>Título:</label>
            <input type="text" id="eventTitle" required>
            <label>Data e Hora:</label>
            <input type="datetime-local" id="eventDate" required>
            <div id="modalButtons">
                <button id="saveEventButton" class="btn btn-success">Salvar Evento</button>
                <button id="cancelButton" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../js/calendario.js"></script>
</body>
</html>
